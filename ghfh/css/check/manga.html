	<img src="../../img/dauan.jpg"; alt="Dai"; title="Dragon Quest – Dai no Daiboken là bộ truyện lấy bối cảnh từ một loạt game nổi tiếng ở Nhật: serie Dragon Quest. Nhưng nếu nói Dragon Quest Dai no Daiboken là một sản phẩm ăn theo thì không đúng. Đây có thể cho là một tác phẩm chuyển thể thành công từ game sang manga: Nó thừa hưởng hệ thống vũ trụ, giai cấp (class), level, skill…vô cùng phong phú của game, đồng thời phát triển một cốt truyện gay cấn, với bước chuyển khá “ngọt” từ một câu chuyện có vẻ hài hước ban đầu đến một thiên sử thi bi tráng."; width="200px"; height="300px">

	<img src="../../img/ranma.jpg"; alt="rânma"; title="Ranma 1/2, còn được biết đến ở Việt Nam với tên gọi Một Nửa Ranma, là bộ truyện nổi tiếng của tác giả Rumiko Takahashi. Ranma 1/2 bắt đầu khi Ranma và ông bố Genma trong một lần đi đến huyện Thanh Hải thuộc Trung Quốc, họ đến con suối nguyền chứa hơn hàng nghìn con suối nhỏ,mỗi con suối lại mang một lời nguyền, ai bị ngã vào suối sẽ buộc phải mang mình thân hình bị nguyền. Không chịu nghe hết lời của hướng dẫn viên du lịch, cả hai cha con cùng đứng lên chiếc cọc tre dựng tạm bợ trên suối để luyện tập. Trong lúc giao chiến, Ranma đã đẩy cha xuống suối “Gấu Trúc chết chìm” và ông mang thân hình của con gấu trúc thật sự. Ngay sau đấy, ông đẩy Ranma xuống dòng sông mang tên “Suối con gái chết chìm” và Ranma từ một cậu con trai phải trở thành một cô gái. Để trở về thân thể thật của mình thì phải dội nước nóng, nhưng khi gặp nước lạnh sẽ bị mang thân hình bị nguyền ngay lập tức.
Đến năm Ranma được 16 tuổi, Genma buộc phải đưa cậu về Nhật Bản để ra mắt gia đình Tendou, ông này có ba cô con gái đã đến tuổi lấy chồng, cũng như theo lời hứa hôn từ trước giữa hai bên gia đình và Ranma sẽ tiếp quản võ đường Tendou theo nguyện vọng của gia đình. Ban đầu Ranma được tự do chọn lựa, nhưng sau đó cậu bị ép lấy cô con gái út Akane Tendou cũng chỉ bằng tuổi cậu nhưng lại rất ghét con trai. Với cơ thể nửa nam nửa nữ của mình, Ranma đã rơi vào vô số tình huống dở khóc dở cười trong thời gian ở với gia đình Tendou trong Ranma 1/2."; >

	<img src="../../img/HKGH.jpg"; alt="Hiệp khách"; title="Hiệp Khách Giang Hồ xoay quanh nhân vật chính là Hàn Bảo Quân, một kẻ không có võ công nhưng lại có khinh công tuyệt đỉnh và tài bắt chước võ công của người khác dù chỉ nhìn qua một lần. Cùng với Đàm Hoa Liên, cháu gái của Kiếm Hoàng, họ bị cuốn vào bí mật của Phục Ma Hoa Linh Kiếm, 1 trong bát đại kỳ bảo của võ lâm. Càng ngày, vấn đề hai người phải đối mặt không hề đơn giản như họ đã nghĩ. Trong Hiệp Khách Giang Hồ, cuộc đối đầu giữa các phe phái không chỉ là giữa hai phái Hắc Bạch mà còn có thêm cả một lực lượng Thần Địa thần bí xen vào với nhiều âm mưu khó lường, cũng như các cao thủ số một. Hãy dõi theo bước chân của Hàn Bảo Quân trong Hiệp Khách Giang Hồ để chứng kiến sự trưởng thành vượt bậc từ một kẻ ham chơi trở thành một cao thủ võ công siêu quần. Và bí mật lớn nhất của Hiệp Khách Giang Hồ có thể lai nằm ở chính Hàn Bảo Quân!!"; >

	<img src="../../img/arale.jpg"; alt="sờ lúp"; title="Nhân vật chính của truyện là Arale, một cô bé robot giống hệt con người (tương tự nhân vật Pinocchio trong truyện thiếu nhi Ý). Tiến sĩ Slump tạo ra Arale nhằm khẳng định tài năng siêu việt của mình. Nhưng vì một lí do nào đó mà ngay khi hoàn thành Arale đã phải cần đến một cái kính cận. Có thể nói Arale là một cô bé rất ngộ nghĩnh, hiếu động và có sức mạnh kinh hồn. Arale luôn thích những cuộc phiêu lưu và sau những lần đó cô thường mang về nhà những con vật to lớn như khủng long mà lại luôn coi chúng như các con thú cưng.">

	<img src="../../img/onizuka.jpg"; alt="best teacher"; title="Great Teacher Onizuka, còn được biết đến với tên viết tắt GTO, là câu chuyện về Eikichi Onizuka, 1 cựu gangster nổi tiếng ở Shonan – một thành phố ở Tokyo. Onizuka là người nóng nảy, thô lỗ, và gở miệng. Thế nhưng anh ta có một mong muốn độc nhất vô nhị: muốn trở thành một người đàn ông vĩ đại và vì vậy anh ấy đã làm thầy giáo – một thầy giáo vĩ đại nhất thế giới, vì một lý do cực kì đơn giản: ước mơ 40C16 (40 cưới 16).
Trước khi Onizuka được công nhận là một giáo viên chính thức, anh sẽ phải làm chủ nhiệm một lớp để thử việc. Onizuka có thể là một tay cứng cựa trên đường phố, nhưng khi được giao vào một lớp đủ mọi thành phần du côn, chơi đểu, và hâm hấp, anh sẽ phải tự chứng tỏ bản thân mình trước lũ học trò nghịch còn hơn quỷ.
Hãy cùng thưởng thức bộ GTO – Great Teacher Onizuka và hoà mình vào những tràng cười bất tận về cuộc đời của Onizuka. Great Teacher Onizuka đã từng được xuất bản ở Việt Nam và rất được các bạn độc giả yêu thích."; width="200px"; height="300px">
	<a href="http://truyentranhtuan.com/great-teacher-onizuka/"; title="Best thầy giáo lun :)) ko đọc PHÍIIIII";>Great Teacher Onizuka</a>
